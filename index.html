<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Noisemaker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#45a2da">
        <meta name="description" content="This is a simple Progressive Web Application using Audio Context" />
        <link href="main.css" rel="stylesheet" />
        <link href="manifest.json" rel="manifest"  />
        <link href="favicon.ico" rel="shortcut icon" />
        
    </head>
    <body>
        <noscript>
            JavaScript is required for this keyboard to work
        </noscript>
        <div class="keyboard">
            <div class="key" style="grid-column:1 / 3"></div>
            <div class="key black" style="grid-column:2 / 4"></div>
            <div class="key" style="grid-column:3 / 5"></div>
            <div class="key" style="grid-column:5 / 7"></div>
            <div class="key black" style="grid-column:6 / 8"></div>
            <div class="key" style="grid-column:7 / 9"></div>
            <div class="key black" style="grid-column:8 / 10"></div>
            <div class="key" style="grid-column:9 / 11"></div>
            <div class="key" style="grid-column:11 / 13"></div>
            <div class="key black" style="grid-column:12 / 14"></div>
            <div class="key" style="grid-column:13 / 15"></div>
            <div class="key black" style="grid-column:14 / 16"></div>
            <div class="key" style="grid-column:15 / 17"></div>
        </div>
        <label for="wave">Waveform</label>
        <select name="wave" id="wave">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
        <input type="range" min="1" max="2000" name="filter" id="filter">
        <script src="app.js"></script>
    </body>
</html>
